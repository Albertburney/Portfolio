<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tushar Portfolio</title>
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../styles/contactus.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo" id="logo-text"></div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="Aboutme.html">About Me</a></li>
                <li><a href="Projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-us">
            <form id="contact-form">
                <fieldset>
                    <legend>Contact Me</legend>
                    <label for="email">Email
                        <input required id="email" type="email" placeholder="Enter your email">
                    </label>
                    <label for="message">Write whatever you want me to know:
                        <textarea required id="message" placeholder="Your message"></textarea>
                    </label>
                    <label for="coffee-status">Coffee Status:</label>
                    <div id="coffee-status">
                        <label><input required type="radio" name="coffee" value="had-coffee"> Had Coffee</label>
                        <label><input required type="radio" name="coffee" value="full-caffeine"> Full with Caffeine</label>
                    </div>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
    
            <p>If you don't want to fill this form üßæ:<br>Follow these links:</p>
            <ul>
                <li><a href="#">GitHub</a>: Check out my projects</li>
                <li><a href="#">Instagram</a>: DM me if you want!</li>
                <li><a href="#">Discord</a>: Join my server or DM me!</li>
            </ul>
        </section>
    </main>
    
    <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault();
    
        // Get form data
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        const coffeeStatus = document.querySelector('input[name="coffee"]:checked').value;
    
        // Prepare data to send
        const formData = {
            email: email,
            message: message,
            coffeeStatus: coffeeStatus,
        };
    
        // Send data to the API
        fetch("http://localhost:3000/contact", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            alert("Your message has been sent!");
            document.getElementById("contact-form").reset();  // Reset form
        })
        .catch(error => {
            alert("Error sending message: " + error);
        });
    });
    </script>
    
    <!-- Footer Section -->
    <footer class="footer-text">
        <p>
            Made with<span id="heart-icon" class="heart-icon">‚ù§Ô∏è</span>and caffeine. <a href="mailto:geekysamz@gmail.com">Get in touch</a></p>
    </footer>
    <script src="../Scripts/main.js"></script>
</body>
</html>
